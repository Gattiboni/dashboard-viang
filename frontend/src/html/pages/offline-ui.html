<!doctype html>
<html lang="en">
  <!-- [Head] start -->

  <head>
    @@include('../layouts/head-page-meta.html', {'title': 'Offline'}) @@include('../layouts/head-css.html')
  </head>
  <!-- [Head] end -->
  <!-- [Body] Start -->

  <body @@bodySetup>
    @@include('../layouts/loader.html')
    <!-- [ Main Content ] start -->
    <div class="maintenance-block offline">
      <div class="offline-wrapper">
        <img src="../assets/images/pages/sparcle-1.png" alt="User-Image" class="img-fluid s-img-1" />
        <img src="../assets/images/pages/sparcle-2.png" alt="User-Image" class="img-fluid s-img-2" />
        <div class="container off-main">
          <div class="row justify-content-center">
            <div class="col-6">
              <div class="text-center">
                <div class="moon"></div>
                <div class="row justify-content-center">
                  <div class="col-md-6">
                    <img src="../assets/images/pages/ship.svg" alt="" class="img-fluid boat-img" />
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row m-0 justify-content-center off-content">
            <div class="col-sm-12 p-0">
              <div class="text-center">
                <h1 class="text-white text-uppercase">Offline</h1>
                <h5 class="text-white font-weight-normal m-b-30">The site is temporarily down</h5>
                <button class="btn btn-primary mb-4"><i class="ph ph-arrows-counter-clockwise me-2"></i>Reload</button>
              </div>
            </div>
            <div class="sark">
              <img src="../assets/images/pages/sark.svg" alt="" class="img-fluid img-sark" />
              <div class="bubble"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- [ Main Content ] end -->
    @@include('../layouts/footer-js.html') @@include('../layouts/customizer.html')
  </body>
  <!-- [Body] end -->
</html>
