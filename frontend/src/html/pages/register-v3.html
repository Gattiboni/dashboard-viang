<!doctype html>
<html lang="en">
  <!-- [Head] start -->

  <head>
    @@include('../layouts/head-page-meta.html', {'title': 'Login'}) @@include('../layouts/head-css.html')
  </head>
  <!-- [Head] end -->
  <!-- [Body] Start -->

  <body @@bodySetup>
    @@include('../layouts/loader.html')
    <div class="auth-main" style="background-image: url(../assets/images/authentication/img-auth-bg-3.jpg)">
      <div class="auth-wrapper v3">
        <div class="auth-form">
          <div class="card my-0">
            <div class="card-body">
              <div class="text-center">
                <a href="#"><img src="@@basePath@@assets/images/logo-white.svg" alt="img" /></a>
              </div>
              <h4 class="text-center text-white f-w-500 mt-4 mb-3">Sign up</h4>
              <div class="row">
                <div class="col-sm-6">
                  <div class="mb-3">
                    <input
                      type="text"
                      class="form-control bg-transparent border-white text-white border-opacity-25"
                      placeholder="First Name"
                    />
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="mb-3">
                    <input
                      type="text"
                      class="form-control bg-transparent border-white text-white border-opacity-25"
                      placeholder="Last Name"
                    />
                  </div>
                </div>
              </div>
              <div class="mb-3">
                <input
                  type="email"
                  class="form-control bg-transparent border-white text-white border-opacity-25"
                  placeholder="Email Address"
                />
              </div>
              <div class="mb-3">
                <input
                  type="password"
                  class="form-control bg-transparent border-white text-white border-opacity-25"
                  placeholder="Password"
                />
              </div>
              <div class="mb-3">
                <input
                  type="password"
                  class="form-control bg-transparent border-white text-white border-opacity-25"
                  placeholder="Confirm Password"
                />
              </div>
              <div class="d-flex mt-1 justify-content-between">
                <div class="form-check">
                  <input class="form-check-input input-primary" type="checkbox" id="customCheckc1" checked="" />
                  <label class="form-check-label text-white" for="customCheckc1">I agree to all the Terms & Condition</label>
                </div>
              </div>
              <div class="text-center mt-4">
                <button type="button" class="btn btn-primary shadow px-sm-4">Sign up</button>
              </div>
              <div class="d-flex justify-content-between align-items-end mt-4">
                <h6 class="f-w-500 mb-0 text-white text-opacity-75">Already have an Account?</h6>
                <a href="#" class="link-primary">Login</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- [ Main Content ] end -->
    @@include('../layouts/footer-js.html') @@include('../layouts/customizer.html')
  </body>
  <!-- [Body] end -->
</html>
