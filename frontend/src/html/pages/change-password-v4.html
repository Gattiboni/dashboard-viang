<!doctype html>
<html lang="en">
  <!-- [Head] start -->

  <head>
    @@include('../layouts/head-page-meta.html', {'title': 'Login'}) @@include('../layouts/head-css.html')
  </head>
  <!-- [Head] end -->
  <!-- [Body] Start -->

  <body @@bodySetup>
    @@include('../layouts/loader.html')
    <div class="auth-main">
      <div class="auth-wrapper v4">
        <div class="auth-form">
          <div class="card my-2">
            <div class="row g-0">
              <div class="bg-brand-color-1 col-md-4 col-lg-6 d-none d-md-flex d-lg-flex align-items-center justify-content-center">
                <img src="../assets/images/authentication/lock.png" alt="lock images" class="img-fluid" />
              </div>
              <div class="col-md-8 col-lg-6">
                <div class="card-body">
                  <div class="text-center">
                    <a href="#"><img src="../assets/images/logo-dark.svg" alt="img" /></a>
                  </div>
                  <h4 class="text-center f-w-500 mt-4 mb-3">Change Password</h4>
                  <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" id="floatingInput" placeholder="Password" />
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="floatingInput1" placeholder="Confirm Password" />
                  </div>
                  <div class="text-center mt-4">
                    <button type="button" class="btn btn-primary shadow px-sm-4">Change Password</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- [ Main Content ] end -->
    @@include('../layouts/footer-js.html') @@include('../layouts/customizer.html')
  </body>
  <!-- [Body] end -->
</html>
