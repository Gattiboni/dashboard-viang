<!doctype html>
<html lang="en">
  <!-- [Head] start -->

  <head>
    @@include('../layouts/head-page-meta.html', {'title': 'Login'}) @@include('../layouts/head-css.html')
  </head>
  <!-- [Head] end -->
  <!-- [Body] Start -->

  <body @@bodySetup>
    @@include('../layouts/loader.html')
    <div class="auth-main" style="background-image: url(../assets/images/authentication/img-auth-bg-3.jpg)">
      <div class="auth-wrapper v3">
        <div class="auth-form">
          <div class="card my-0">
            <div class="card-body">
              <div class="text-center">
                <a href="#"><img src="@@basePath@@assets/images/logo-white.svg" alt="img" /></a>
              </div>
              <h4 class="text-center text-white f-w-500 mt-4 mb-3">Reset Password</h4>
              <div class="mb-3">
                <input
                  type="email"
                  class="form-control bg-transparent border-white text-white border-opacity-25"
                  placeholder="Enter email"
                />
              </div>
              <div class="text-center mt-4">
                <button type="button" class="btn btn-primary shadow px-sm-4">Reset Password</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- [ Main Content ] end -->
    @@include('../layouts/footer-js.html') @@include('../layouts/customizer.html')
  </body>
  <!-- [Body] end -->
</html>
