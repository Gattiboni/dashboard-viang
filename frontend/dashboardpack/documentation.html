<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admindek Documentation - Redirecting...</title>
    <meta http-equiv="refresh" content="3; URL='https://dashboardpack.gitbook.io/admindek-docs/'">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
        }
        
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 60px 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 90%;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 30px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            font-weight: bold;
        }
        
        h1 {
            font-size: 32px;
            margin-bottom: 20px;
            font-weight: 600;
        }
        
        .redirect-text {
            font-size: 18px;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        
        .loading {
            margin: 30px auto;
            width: 60px;
            height: 60px;
        }
        
        .spinner {
            width: 100%;
            height: 100%;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .manual-link {
            margin-top: 30px;
            font-size: 14px;
            opacity: 0.8;
        }
        
        .manual-link a {
            color: #fff;
            text-decoration: none;
            border-bottom: 1px solid rgba(255, 255, 255, 0.5);
            transition: border-color 0.3s ease;
        }
        
        .manual-link a:hover {
            border-bottom-color: #fff;
        }
        
        .countdown {
            font-size: 24px;
            margin: 20px 0;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">A</div>
        <h1>Admindek Documentation</h1>
        <p class="redirect-text">You're being redirected to our documentation portal...</p>
        
        <div class="loading">
            <div class="spinner"></div>
        </div>
        
        <div class="countdown" id="countdown">Redirecting in 3 seconds</div>
        
        <p class="manual-link">
            If you're not redirected automatically,<br>
            <a href="https://dashboardpack.gitbook.io/admindek-docs/">click here to visit the documentation</a>
        </p>
    </div>
    
    <script>
        let seconds = 3;
        const countdownEl = document.getElementById('countdown');
        
        const updateCountdown = () => {
            seconds--;
            if (seconds > 0) {
                countdownEl.textContent = `Redirecting in ${seconds} second${seconds > 1 ? 's' : ''}`;
                setTimeout(updateCountdown, 1000);
            } else {
                countdownEl.textContent = 'Redirecting now...';
            }
        };
        
        setTimeout(updateCountdown, 1000);
    </script>
</body>
</html>
