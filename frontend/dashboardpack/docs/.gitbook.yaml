# GitBook Configuration for Admindek VanillaJS Documentation
root: ./docs

# Structure configuration
structure:
  readme: README.md
  summary: SUMMARY.md

# Git integration settings
git:
  branch: main
  
# Redirects for legacy URLs (if needed)
redirects: {}

# PDF export configuration
pdf:
  fontSize: 12
  paperSize: a4
  margin:
    top: 56
    left: 62
    right: 62
    bottom: 56

# Site configuration
title: "Admindek VanillaJS Documentation"
description: "Comprehensive documentation for Admindek VanillaJS admin dashboard template"

# Public access settings
public: true

# Logo and branding (update these URLs with your actual assets)
logo: ../src/assets/images/logo-dark.svg
favicon: ../src/assets/images/favicon.svg

# Social links
github:
  url: https://github.com/your-username/Admindek-VanillaJS
  
# Search configuration
search:
  enabled: true
  
# Navigation
navigation:
  expandable: true