<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8" />
    <title>Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: transparent;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: 0;
        }
    </style>
</head>

<body>
    <iframe id="metabase-embed" allowtransparency="true" sandbox="allow-scripts allow-same-origin allow-popups">
    </iframe>

    <script>
        fetch("https://cbnisuoocsrhdqdpmips.supabase.co/functions/v1/metabase-embed-dashboard", {
            method: "POST"
        })
            .then(response => response.json())
            .then(data => {
                document.getElementById("metabase-embed").src = data.embed_url;
            })
            .catch(error => {
                document.body.innerText = "Erro ao carregar dashboard";
                console.error(error);
            });
    </script>
</body>


</html>
