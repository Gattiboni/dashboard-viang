name: ETL Mercado Livre — Diário

on:
  schedule:
    # 06:00 UTC = 03:00 Brasil
    - cron: '0 6 * * *'
  workflow_dispatch:

jobs:
  etl-mercado-livre:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Instalar dependências
        run: |
          python -m pip install --upgrade pip
          pip install requests psycopg2-binary python-dotenv

      - name: Rodar ETL Mercado Livre
        env:
          SUPABASE_DB_CONNECTION_STRING: ${{ secrets.SUPABASE_DB_CONNECTION_STRING }}
          SUPABASE_DB_SSL: ${{ secrets.SUPABASE_DB_SSL }}
          ML_APP_ID: ${{ secrets.ML_APP_ID }}
          ML_APP_SECRET: ${{ secrets.ML_APP_SECRET }}
        run: |
          python backend/etl/ml_etl.py